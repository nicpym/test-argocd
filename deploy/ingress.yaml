apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-mediation
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - backend:
              service:
                name: demo-mediation
                port:
                  number: 80
            path: /mediation
            pathType: Prefix
